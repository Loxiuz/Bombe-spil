<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bombe-spil</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="greenButton1_container">
            <img id="greenButton1_sprite" src="Images/greenbutton.png" alt="" />
          </div>
          <div id="greenButton2_container">
            <img id="greenButton2_sprite" src="Images/greenbutton.png" alt="" />
          </div>
          <div id="greenButton3_container">
            <img id="greenButton3_sprite" src="Images/greenbutton.png" alt="" />
          </div>
          <div id="redButton1_container">
            <img id="redButton1_sprite" src="Images/redbutton.png" alt="" />
          </div>
          <div id="redButton2_container">
            <img id="redButton2_sprite" src="Images/redbutton.png" alt="" />
          </div>
          <div id="redButton3_container">
            <img id="redButton3_sprite" src="Images/redbutton.png" alt="" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="scoreboard">
            <img id="counterBoard" src="Images/counter_screen.png" alt="" />
            <h2 id="counter">0</h2>
          </div>
          <div id="life_board">
            <img
              id="indicator_blank1"
              src="Images/indicator_blank.png"
              alt=""
            />
            <img
              id="indicator_blank2"
              src="Images/indicator_blank.png"
              alt=""
            />
            <img
              id="indicator_blank3"
              src="Images/indicator_blank.png"
              alt=""
            />
            <img id="indicator_red1" src="Images/indicator_red.png" alt="" />
            <img id="indicator_red2" src="Images/indicator_red.png" alt="" />
            <img id="indicator_red3" src="Images/indicator_red.png" alt="" />
          </div>
          <div id="time_board">
            <img id="slider_bar" src="Images/Sliderbar.png" alt="" />
            <img
              id="slider"
              src="Images/slider_blue.png"
              alt=""
              class="squeeze"
            />
          </div>
        </div>
      </div>
      <div class="hidden" id="start"></div>
      <div class="hidden" id="game_over">
        <h2 id="game_over_text">Game Over!</h2>
      </div>
      <div class="hidden" id="level_complete">
        <h2 id="level_complete_text">Level Complete!</h2>
      </div>
    </div>

    <footer>
      <h3 id="credit">Credits (billeder):</h3>
      <a
        href="https://www.freepik.com/free-vector/texture-wall-background_1389611.htm#page=4&query=sheet%20metal&position=23&from_view=search&track=ais"
        target="_blank"
        >game_background</a
      >
      <a
        href="https://www.freepik.com/free-vector/glossy-dark-buttons-circular-shapes_4533856.htm#page=3&query=button&position=7&from_view=search&track=sph"
        target="_blank"
        >game_elements</a
      >
      <a
        href="https://www.freepik.com/free-vector/game-progress-bars-load-slider-with-rusty-frame_28005472.htm#page=4&query=game%20health%20bar&position=1&from_view=keyword&track=ais"
        target="_blank"
        >time_board</a
      >
      <a
        href="https://www.freepik.com/free-vector/game-ui-kit-with-status-bars-battery-bar-kit-cartoon-icons-buttons-resources-status-bars-game-ui-mobile-apps_13466784.htm#query=game%20health%20bar&position=0&from_view=search&track=ais"
        target="_blank"
        >slider_blue</a
      >
      <a
        href="https://www.freepik.com/free-vector/game-buttons-cartoon-interface-stone-metal-gold-texture_12760322.htm#page=2&query=game%20health%20bars&position=37&from_view=search&track=ais"
        target="_blank"
        >indicators</a
      >
      <a
        href="https://www.freepik.com/free-vector/gold-circle-shiny-particles_20956131.htm#page=2&query=metallic%20frame&position=14&from_view=search&track=ais"
        target="_blank"
        >time_board</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
