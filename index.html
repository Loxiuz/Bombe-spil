<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bombe-spil</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="greenbutton_container">
            <img id="greenbutton_sprite" src="" alt="" />
          </div>
          <div id="redbutton_container">
            <img id="redbutton_sprite" src="" alt="" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="scoreboard"></div>
          <div id="life_board"></div>
          <div id="time_board"></div>
        </div>
      </div>
      <div class="hidden" id="start"></div>
      <div class="hidden" id="game_over"></div>
      <div class="hidden" id="level_complete"></div>
    </div>
  </body>
</html>
