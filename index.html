<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bombe-spil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="greenbuttonOFF_container1" class="rise_and_fade1">
            <img
              id="greenbuttonOFF_sprite1"
              src="Images/greenbuttonOFF.png"
              alt=""
            />
          </div>
          <div id="greenbuttonOFF_container2" class="rise_and_fade2">
            <img
              id="greenbuttonOFF_sprite2"
              src="Images/greenbuttonOFF.png"
              alt=""
            />
          </div>
          <div id="greenbuttonOFF_container3" class="rise_and_fade3">
            <img
              id="greenbuttonOFF_sprite3"
              src="Images/greenbuttonOFF.png"
              alt=""
            />
          </div>
          <div id="redbuttonOFF_container1" class="rise_and_fade4">
            <img
              id="redbuttonOFF_sprite1"
              src="Images/redbuttonOFF.png"
              alt=""
            />
          </div>
          <div id="redbuttonOFF_container2" class="rise_and_fade5">
            <img
              id="redbuttonOFF_sprite2"
              src="Images/redbuttonOFF.png"
              alt=""
            />
          </div>
          <div id="redbuttonOFF_container3" class="rise_and_fade6">
            <img
              id="redbuttonOFF_sprite3"
              src="Images/redbuttonOFF.png"
              alt=""
            />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="scoreboard"></div>
          <div id="life_board"></div>
          <div id="time_board"></div>
        </div>
      </div>
      <div class="hidden" id="start"></div>
      <div class="hidden" id="game_over"></div>
      <div class="hidden" id="level_complete"></div>
    </div>
  </body>
</html>
